<footer class="site-footer">

  <div class="content-wrapper">

      <div class="footer-col  footer-col-left">
        <ul class="contact-list">
          <li>
            <i class="icon-female"></i>
            <span>{{ site.title }}</span>
          </li>
          <li>
            <a href="mailto:{{ site.email }}">
              <i class="icon-mail"></i>
              <span>{{ site.email }}</span>
            </a>
          </li>
          {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}" target="_blank">
              <i class="icon-github"></i>
              <span class="username">{{ site.github_username }}</span>
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
              <i class="icon-twitter"></i>
              <span class="username">{{ site.twitter_username }}</span>
            </a>
          </li>
          {% endif %}

          <li>
            <a href="https://www.linkedin.com/in/dujuanxian" target="_blank">
              <i class="icon-linkedin"></i>
              <span class="username">dujuanxian</span>
            </a>
          </li>

        </ul>
      </div>

      <div class="footer-col footer-col-right">
        <p class="text">{{ site.description }} <a href="/about">Learn more about me</a></p>
        <p>or <a href="mailto:jdu.xian@gmail.com">get in touch</a></p>
      </div>
    </div>

</footer>
